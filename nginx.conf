server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Fallback para SPA: cualquier ruta retorna index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Asegura entrega de assets generados por Vite
  location /assets/ {
    try_files $uri =404;
  }

  # Seguridad básica de estáticos
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
    expires 7d;
    add_header Cache-Control "public";
  }
}

